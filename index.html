<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpack App</title>
    </head>
    <body>
        <main>
            <section id="top">
                <div class="container">
                    <div class="row top-row">
                        <h1>RSS aggregator</h1>
                        <p class="descr">Start reading RSS today! It's easy! It's beautiful!</p>
                        <form method="get">
                            <div class="row form-row">
                                <input type="text" name="link" id="link" class="col input" placeholder="Input RSS link" required>
                                <button class="col-1 btn" type="submit">Find</button>
                             </div>
                        </form>
                    <p class="example">Example: Hexlet.io/RSS</p>
                    <p class="error">You need to put a valid URL</p>
                    </div>
                </div>
            </section>
            <section id="bottom">
                <div class="container flex">
                    <div class="bottom-row">Posts</div>
                    <div class="bottom-row">Feeds</div>
                </div>
            </section>
            <footer>
                <div class="container">
                    Created by
                    <a href="https://github.com/LoginIlia43">LoginIlia43</a>
                </div>
            </footer>
        </main>
    </body>
</html>
