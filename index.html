<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpack App</title>
    </head>
    <body>
        <main>
            <section id="top">
                <div class="container">
                    <div class="row top-row">
                        <h1>RSS aggregator</h1>
                        <p class="descr">Start reading RSS today! It's easy! It's beautiful!</p>
                        <form action="submit">
                            <div class="row form-row">
                                <input type="text" class="col input">
                                <button class="col-1 btn">Find</button>
                        </div>
                        <p class="example">Example: Hexlet.io/RSS</p>
                        <p class="error">You need to put a valid URL</p>
                    </form>
                    </div>
                </div>
            </section>
            <section id="bottom"></section>
        </main>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
