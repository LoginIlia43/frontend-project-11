<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpack App</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1">
            <section id="top">
                <div class="container">
                    <div class="row top-row">
                        <h1>RSS aggregator</h1>
                        <p class="descr">Start reading RSS today! It's easy! It's beautiful!</p>
                        <form method="get">
                            <div class="row form-row">
                                <input type="text" name="link" id="link" class="col input" placeholder="Input RSS link" required autofocus>
                                <button class="col-1 btn" type="submit">Find</button>
                             </div>
                        </form>
                    <p class="example">Example: Hexlet.io/RSS</p>
                    <p class="error"></p>
                    </div>
                </div>
            </section>
            <section id="bottom">
                <div class="container flex">
                    <div id="posts-container" class="d-flex bottom-row">
                        <h3>Posts</h2>
                            <!-- POSTS -->
                    </div>
                    <div id="feeds-container" class="bottom-row">
                        <h3>Feeds</h2>
                            <!-- FEEDS -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                Created by
                <a href="https://github.com/LoginIlia43">LoginIlia43</a>
            </div>
        </footer>
    </body>
</html>
